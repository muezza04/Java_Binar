
# Important configuration for DB postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${db.binar.url}:5432/${db.binar.name}
spring.datasource.username=${db.binar.username}
spring.datasource.password=${db.binar.password}

# Optional configuration for JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

